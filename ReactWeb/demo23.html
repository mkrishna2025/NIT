<html>
<header>`
    <meta charset="utf-8" />
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel.min.js"></script>
</header>
<body>
	<div id="app"></div>
	<script type="text/babel">
		class Demo2 extends React.Component {
			render(){
				return (<div> Welcome {this.props.user}. We are in {this.props.city}, {this.props.state}, {this.props.country}</div> );
			}
		}
		
		class Demo extends React.Component {
			render(){
				return <Demo2 {...this.props} state="Telangana" city="Delhi"/>;
			}
		}
	
		ReactDOM.render(<Demo user="Krishna" city="Hyderabad" country="India"/>, document.getElementById('app'));
	</script>
</body>
</html>
