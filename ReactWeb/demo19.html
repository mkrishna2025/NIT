<html>
<header>`
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</header>
<body>
	<div id="app"></div>
	<script type="text/babel">
		class Header extends React.Component {
			constructor(props){
				super(props);
				this.state = {
					type: 'Header'
				}
			}
			render(){
				return <h1>Welcome {this.props.userName} for the Demo. </h1>;
			}
		}
		
		class Footer extends React.Component {
			render(){
				return <h3>Licensed to NIT@{this.props.year}</h3>;
			}
		}
		
		class CenterPanel extends React.Component {
			render(){
				return <h2>Place Holder for Dynamic Data.</h2>;
			}
		}
		
		class Demo extends React.Component {
			constructor(props){
				super(props);
			}
			render(){
				return (
					<div>
						<Header userName={this.props.user}/>
						<CenterPanel/>
						<Footer year={2007}/>
					</div>
				);
			}
		}
	
		ReactDOM.render(<Demo user="Krishna"/>, document.getElementById('app'));
	</script>
</body>
</html>
