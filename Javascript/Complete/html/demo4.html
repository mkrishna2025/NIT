<html>
<head>
	<script type="text/javascript">
		var Framework = {
			version: 1.0,
			getElement: function(id){
				return document.getElementById(id);
			},
			createLabel: function(options){
				var element = document.createElement("Label");
				element.innerHTML = options.text;
				return element;
			},
			createTextBox: function(options){
				var element = document.createElement("input");
				element.setAttribute('type', 'text');
				return element;
			},
			createNumberBox: function(options){
				var element = document.createElement("input");
				element.setAttribute('type', 'number');
				return element;
			},
			createButton: function(options){
				var element = document.createElement("input");
				element.setAttribute('type', 'submit');
				element.setAttribute('value', options.text);
				return element;
			}
		};
		function startUp(){
			debugger;
			var container = Framework.getElement('app');
			container.innerHTML += 'Welcome to Dynamic HTML Demo. Please login';
			container.innerHTML += '<br /><br />';
			container.appendChild(Framework.createLabel({text: 'Email Id' }));
			container.appendChild(Framework.createTextBox());
			container.innerHTML += '<br /><br />';
			container.appendChild(Framework.createButton({text: 'Login' }));
		}
	</script>
</head>
<body onload="startUp()">
	<div id="app">
	</div>
</body>
</html>
